; STYLES ======================================

@Include2=#ROOTCONFIGPATH#SETTINGS\Style#skin.Style#.inc

[sPopup]
Hidden=0

[sTextL]
W=45
Hidden=0

[sTextR]
W=(#skin.Width#-50)
Hidden=0

[sSeperator]
Hidden=0

; METERS ======================================

[Line]
Meter=IMAGE
MeterStyle=sLine

[Icon]
Meter=IMAGE
MeterStyle=sIcon
MeasureName=mCurrent.Icon
ToolTipText="Open Weather.com"
;LeftMouseUpAction=[http://www.weather.com/weather/today/#weather.Zip#]
LeftMouseUpAction=[https://forecast.weather.gov/MapClick.php?lat=43.204411351903445&lon=-71.53936378910674#.WQFIZojyuCo]
;LeftMouseUpAction=[https://forecast.weather.gov/MapClick.php?lat=44.4207&lon=-72.0172#.WXVNtojyupc]

MouseActionCursor=1
UpdateDivider=5

[Title]
Meter=STRING
MeterStyle=sTitle
Text=Weather for #weather.Zip#

[Subtitle]
Meter=STRING
MeterStyle=sSubtitle
MeasureName=mCurrent.Text
MeasureName2=mCurrent.Temp
Text="%1. %2°"

[Popup]
Meter=IMAGE
MeterStyle=sPopup
H=((#h.Other#*5)+30)

